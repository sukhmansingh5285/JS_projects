<html>
  <body>
    <script language="JavaScript">
      var RollNumber = new Array(3);
      var Name = new Array(3);
      var MobileNumber = new Array(3);
      function Information() {
        for (i = 1; i <= 3; i++) {
          RollNumber[i] = prompt("Enter RollNumber");
          Name[i] = prompt("Enter Name");
          MobileNumber[i] = prompt("Enter MobileNumber");
        }
        document.write(
          "<table border=5 cellspacing=5 cellpadding=5><caption><h2>DynamicTable</h2></caption><tr><th>RollNumber</th><th>Name</th><th>MobileNumber</th></tr>"
        );
        for (i = 1; i <= 3; i++) {
          document.write(
            "<tr><td>" +
              RollNumber[i] +
              "</td><td>" +
              Name[i] +
              "</td><td>" +
              MobileNumber[i] +
              "</td>"
          );
        }
        document.write("</table>");
      }
    </script>
    <form name="Form1">
      <input type="button" value="ENTER Information" onClick="Information()" />
    </form>
  </body>
</html>
